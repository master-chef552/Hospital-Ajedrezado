<!-- createAccount.html --> 
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/createAccount.css">
  <title>Crear Cuenta</title>
  <link rel="icon" href="../imagenes/kaguyafondo.jpg" type="image/png">
</head>


<body>
 <!-- Barra de navegación simplificada -->
 <div class="navbar">
  <a href="main.html" class="color"><div class="hospital-name">Hospital Ajedrezado</div></a>
</div>

  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form action="#" method="post" id="registerForm">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="password" name="contrasena" placeholder="Contraseña" required>
      <input type="password" name="confirmarContrasena" placeholder="Confirmar contraseña" required>
      <input type="text" name="curp" placeholder="CURP" required>
      <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
      <a href="login.html"><button type="submit">Registrarse</button></a>
      <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </form>
  </div>
  
  <script>
    // Establece la fecha máxima para el campo de fecha de nacimiento como la fecha actual
    const fechaNacimiento = document.getElementById('fechaNacimiento');
    const hoy = new Date().toISOString().split('T')[0];
    fechaNacimiento.setAttribute('max', hoy);

    // Función que valida la CURP usando la expresión regular corregida
    function validarCURP(curp) {
      const regexCURP = /^[A-Z]{4}\d{6}[HM][A-Z]{2}[A-Z]{3}[0-9A-Z][0-9]$/;
      return regexCURP.test(curp);
    }

    // Agrega la validación al envío del formulario
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      const curpInput = document.querySelector("input[name='curp']").value.trim().toUpperCase();
      
      if (!validarCURP(curpInput)) {
        alert("CURP no válida. Verifica tus datos.");
        e.preventDefault(); // Detiene el envío del formulario si la CURP no es válida
      }
    });
  </script>
</body>
</html>
