<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/createAccount.css">
  <title>Crear Cuenta</title>
  <link rel="icon" href="../imagenes/kaguyafondo.jpg" type="image/png">
</head>

<body>
  <div class="navbar">
    <a href="main.html" class="color">
      <div class="hospital-name">Hospital Ajedrezado</div>
    </a>
  </div>

  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form action="../php/registro.php" method="post" id="registerForm">
      <!-- Nombres y Apellidos (separamos paterno y materno) -->
      <input type="text" name="nombre" placeholder="Nombre(s)" required>
      <input type="text" name="ap_paterno" placeholder="Apellido Paterno" required>
      <input type="text" name="ap_materno" placeholder="Apellido Materno" required>

      <!-- Fecha de Nacimiento, CURP y Teléfono -->
      <input type="date" name="fecha_nacimiento" id="fechaNacimiento" required>
      <input type="text" name="curp" placeholder="CURP" required>
      <input type="text" name="telefono" placeholder="Teléfono" required>

      <!-- Correo y usuario -->
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="hidden" name="nombre_usuario" value="">

      <!-- Contraseña y Confirmar -->
      <input type="password" name="contrasena" placeholder="Contraseña" required>
      <input type="password" name="confirmarContrasena" placeholder="Confirmar contraseña" required>

      <!-- Forzamos tipo de usuario = 1 -->
      <input type="hidden" name="id_tipo_usuario" value="1">

      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </form>
  </div>

  <script>
    // Fecha máxima = hoy
    const fechaNacimiento = document.getElementById('fechaNacimiento');
    const hoy = new Date().toISOString().split('T')[0];
    fechaNacimiento.setAttribute('max', hoy);

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const pass = document.querySelector("input[name='contrasena']").value;
      const confirmPass = document.querySelector("input[name='confirmarContrasena']").value;
      if (pass !== confirmPass) {
        alert("Las contraseñas no coinciden.");
        e.preventDefault();
        return;
      }
      // Usamos el nombre como nombre de usuario
      document.querySelector("input[name='nombre_usuario']").value =
        document.querySelector("input[name='nombre']").value.trim().toLowerCase();
    });
  </script>
</body>
</html>
<!-- fin de createAccount.html -->
