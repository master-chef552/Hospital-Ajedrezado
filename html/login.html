<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Iniciar Sesión</title>
  <link rel="icon" href="../imagenes/kaguyafondo.jpg" type="image/png">
</head>
<body>
  <!-- Barra de navegación simplificada -->
  <div class="navbar">
    <a href="main.html" class="color">
      <div class="hospital-name">Hospital Ajedrezado</div>
    </a>
  </div>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="../php/login.php" method="post">
      <input type="text" name="username" placeholder="Usuario (correo)" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <p>¿No tienes cuenta? <a href="createAccount.html">Crear una cuenta</a></p>
    </form>

    <!-- Aquí se mostrará el mensaje de error -->
    <p id="errorMsg" style="color: red; font-size: 14px; display: none;"></p>
  </div>

  <script>
    // Al cargar la página, leer query params y mostrar mensaje si existe "error"
    (function() {
      // 1. Obtener los parámetros de la URL
      const params = new URLSearchParams(window.location.search);
      const errorCode = params.get('error');  // devuelve "1", "2" o null

      if (!errorCode) {
        return; // no hay error, no hago nada
      }

      // 2. Mapear códigos a mensajes
      let mensaje = '';
      switch (errorCode) {
        case '1':
          mensaje = 'Usuario o contraseña incorrectos.';
          break;
        case '2':
          mensaje = 'Por favor, ingresa usuario y contraseña.';
          break;
        default:
          mensaje = 'Ocurrió un error desconocido.';
      }

      // 3. Inyectar el mensaje dentro del <p id="errorMsg">
      const errorElem = document.getElementById('errorMsg');
      errorElem.textContent = mensaje;
      errorElem.style.display = 'block';
    })();
  </script>
</body>
</html>

<!-- fin de login.html -->
