<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atender Cita</title>
  <link rel="icon" href="../imagenes/hospital-icon.png" type="image/png">
  <link rel="stylesheet" href="../css/atender.css">
</head>
<body>
  

    <!-- Navbar -->
    <div class="navbar">
        <div class="hospital-name">Hospital Ajedrezado</div>
      <div class="profile-button">
          <img src="../imagenes/sesion.png" alt="Perfil">
      </div>
    </div>

    <!-- Bienvenida -->
    <div class="welcome">
      <h1>Aqui puede generar recetas para las citas o agregar observaciones</h1>
    </div>


    <div class="recetas">
      <h3>Diagnostico</h3>
      <div class="diagnostico"></div>


      <h3>Medicamento</h3>
      <div class="medicamento">
        <div class="ordenMedicamento">
          <h4>Nombre del Medicamento</h4>
          <div class="nombreMedicamento"></div>
        </div>
        <div class="ordenMedicamento">
            <h4>Dosis</h4>
          <div class="dosisMedicamento"></div>
        </div>
      </div>

       <h3>Observaiones</h3>
        <div class="observaciones"></div>
           

        <button class="btn-fin">Finalizar la cita</button>

    </div>

    



    


    
</body>
</html>
